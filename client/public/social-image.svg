<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e293b"/>
      <stop offset="50%" style="stop-color:#4c1d95"/>
      <stop offset="100%" style="stop-color:#1e293b"/>
    </linearGradient>
    
    <!-- Moon glow effect -->
    <radialGradient id="moonGlow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:0.8"/>
      <stop offset="70%" style="stop-color:#f59e0b;stop-opacity:0.4"/>
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>
  
  <!-- Stars -->
  <circle cx="150" cy="120" r="2" fill="#fbbf24" opacity="0.8"/>
  <circle cx="300" cy="80" r="1.5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="950" cy="150" r="2" fill="#fbbf24" opacity="0.7"/>
  <circle cx="1050" cy="200" r="1" fill="#fbbf24" opacity="0.5"/>
  <circle cx="200" cy="500" r="1.5" fill="#fbbf24" opacity="0.6"/>
  <circle cx="1100" cy="450" r="2" fill="#fbbf24" opacity="0.8"/>
  
  <!-- Moon glow -->
  <circle cx="900" cy="200" r="120" fill="url(#moonGlow)"/>
  
  <!-- Moon -->
  <circle cx="900" cy="200" r="80" fill="#fbbf24"/>
  
  <!-- Moon craters/features -->
  <circle cx="885" cy="185" r="12" fill="#f59e0b" opacity="0.6"/>
  <circle cx="910" cy="210" r="8" fill="#f59e0b" opacity="0.4"/>
  <circle cx="920" cy="180" r="6" fill="#f59e0b" opacity="0.5"/>
  
  <!-- Main title -->
  <text x="100" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="#ffffff">
    LunarMood
  </text>
  
  <!-- Subtitle -->
  <text x="100" y="340" font-family="Arial, sans-serif" font-size="32" fill="#e2e8f0">
    Track Your Emotions with Moon Cycles
  </text>
  
  <!-- Description -->
  <text x="100" y="400" font-family="Arial, sans-serif" font-size="24" fill="#cbd5e1">
    Discover the connection between your daily moods
  </text>
  <text x="100" y="435" font-family="Arial, sans-serif" font-size="24" fill="#cbd5e1">
    and lunar phases with personalized insights
  </text>
  
  <!-- Mood icons -->
  <g transform="translate(100, 480)">
    <!-- Happy -->
    <circle cx="0" cy="0" r="25" fill="#22c55e" opacity="0.2"/>
    <text x="0" y="8" font-size="30" text-anchor="middle">😊</text>
    
    <!-- Neutral -->
    <circle cx="80" cy="0" r="25" fill="#64748b" opacity="0.2"/>
    <text x="80" y="8" font-size="30" text-anchor="middle">😐</text>
    
    <!-- Excited -->
    <circle cx="160" cy="0" r="25" fill="#f59e0b" opacity="0.2"/>
    <text x="160" y="8" font-size="30" text-anchor="middle">😆</text>
    
    <!-- Sad -->
    <circle cx="240" cy="0" r="25" fill="#3b82f6" opacity="0.2"/>
    <text x="240" y="8" font-size="30" text-anchor="middle">😢</text>
    
    <!-- Anxious -->
    <circle cx="320" cy="0" r="25" fill="#ef4444" opacity="0.2"/>
    <text x="320" y="8" font-size="30" text-anchor="middle">😰</text>
  </g>
  
  <!-- URL -->
  <text x="100" y="580" font-family="Arial, sans-serif" font-size="20" fill="#94a3b8">
    insidemeter.com
  </text>
</svg>